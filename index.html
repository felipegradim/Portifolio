<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Felipe Portifolio</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <ul>
          <a href="#welcome-section"> <li>About</li></a>
          <a href="#projects"><li>Projects</li></a>
          <a href="#contact"><li>Contact</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div id="welcome-div">
        <section id="welcome-section">
          <div id="picture">
            <img
              id="picture-img"
              src="/Portifolio/img/felipe.jpg"
              alt="felipe"
            />
          </div>
          <div id="title">
            <h1 id="hi">
              Hi , I'm <span id="letter1" class="lettercolor">F</span>elipe
              <span id="letter2" class="lettercolor">G</span>radim
            </h1>
            <p id="webdev">
              <span id="letter3" class="blinking"><</span> A Web-developer
              <span id="letter4" class="blinking">/></span>
            </p>
          </div>
        </section>
      </div>
      <section id="projects">
        <h2 id="project-title">Projects</h2>
        <div id="projects-org">
          <a href="https://codepen.io/felipegradim/pen/bGBWdPB"
            ><div class="project-tile">
              <h2>Tribute Page</h2>

              <img
                class="img-page-divs"
                id="tribute-page-img"
                src="/Portifolio/img/tribute-page.png"
                alt="tribute-page"
              /></div
          ></a>

          <a href="https://codepen.io/felipegradim/full/qBqXPvp"
            ><div class="project-tile">
              <h2>Survey Form</h2>
              <img
                class="img-page-divs"
                id="survey-form-img"
                src="/Portifolio/img/survey-form.png"
                alt="survey-form"
              />
            </div>
          </a>

          <a
            href="https://felipegradim.github.io/felipegradim/FCC/Landing-page/#Features"
            ><div class="project-tile">
              <h2>Landing Page</h2>
              <img
                class="img-page-divs"
                id="landing-page-img"
                src="/Portifolio/img/headphones.png"
                alt="headphones-page"
              /></div
          ></a>

          <a href="https://codepen.io/felipegradim/full/oNYELjY">
            <div class="project-tile">
              <h2>Technical Documentation Page</h2>
              <img
                class="img-page-divs"
                id="doc-page-img"
                src="/Portifolio/img/documentation.png"
                alt="doc-page"
              /></div
          ></a>
        </div>
      </section>

      <section id="contact">
        <h2>Contact :</h2>
        <a
          id="profile-link"
          target="_blank"
          href="https://www.freecodecamp.org/felipegradim"
          ><div class="social-media">
            <img src="img/freecodecamp.png" /></div
        ></a>
        <a
          id="profile-link2"
          target="_blank"
          href="https://github.com/felipegradim"
          ><div class="social-media"><img src="img/github.png" /></div
        ></a>

        <a id="profile-link3" target="_blank" href="felipegradim@outlook.com">
          <div class="social-media"><img src="img/email.png" /></div
        ></a>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
      integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"
      integrity="sha512-lJDBw/vKlGO8aIZB8/6CY4lV+EMAL3qzViHid6wXjH/uDrqUl+uvfCROHXAEL0T/bgdAQHSuE68vRlcFHUdrUw=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
